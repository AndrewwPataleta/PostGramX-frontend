name: Deploy static site

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm


      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: i18n check
        run: pnpm i18n:check

      - name: Build
        run: pnpm build

      - name: Deploy to static-production
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: static-production
          publish_dir: dist
          destination_dir: .
